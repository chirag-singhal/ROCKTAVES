<!DOCTYPE html>
<html>
<head>
	<title>ROCKTAVES 2k18</title>
	<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style type="text/css">
	*{
		box-sizing: border-box;
	}
	html,body{
		margin: 0;
		padding: 0;
		height: 100%;
		width: 100%;
		font-family: 'Montserrat', sans-serif;
		scroll-behavior: smooth;
	}
	.nav {
		display: flex;
		flex-direction: row;
		background-color: black;
		opacity: 0.7;
		justify-content: space-around;
		height: 20vh;
	}
	.main-links{
		font-size: 1.6vw;
		line-height: 20vh;
		text-decoration: none;
		color: white;
		width: 100%;
		text-align: center;
	}
    .wrapper {
      	flex: 100%;
      	display: flex;
      	flex-direction: column;
      	background-color: black;
      	opacity: .7;
      	align-items: center;
      	color: white;
      	height: 80vh;
  	}
  	.wrapper p {
      	font-size: 2vw;
      	letter-spacing: 0.3em;
      	margin: 0;
      	margin-top: 6.2vh;
      	animation: appear-p 1.5s;
      	animation-fill-mode: forwards;
  	}
  	
  	@keyframes appear-p {
  		from { margin-top: 0.2vh; }
  		to { margin-top: 6.2vh; }
  	}
  	#hider h1 {
       	font-size: 8vw;
      	letter-spacing: 0.3em;
      	margin: 0;
      	margin-top: 18vh;
      	animation: appear-h 1.5s;
  	}
  	@keyframes appear-h {
  		from { margin-top: 2vh; }
  		to { margin-top: 18vh; }
  	}
  	#home{
  		background-image: url("hostile-886029_1920.jpg");
      	background-size: cover;
      	background-position: center;
      	background-repeat: no-repeat;
      	background-attachment: fixed;
    }	
  	#home .nav a:hover{
    		background-color: #fff;
    		color: black;
      	transition: all .1s ease-out;
      	opacity: 1;
  	}	
  	.nav .align-oasis {
  		display: flex;
  	}
	</style>
</head>
<body>
	<div id="home">
		<div class="nav">
			<div class="align-oasis">
				<a href="https://www.bits-oasis.org/2018main/"><img src="download.png" id="oasis-logo"></a>
			</div>
			<a href="#" class="main-links">HOME</a>
			<a href="#" class="main-links">ABOUT US</a>
			<a href="#" class="main-links">RULES</a>
			<a href="#" class="main-links">DESCRIPTION</a>
			<a href="#" class="main-links">CONTACT US</a>
		</div>
		<div id="hider" class="wrapper">
	        <h1> ROCKTAVES </h1>
	        <p> 31st October 2018 </p>
    	</div> 
    </div>

</body>
</html>
